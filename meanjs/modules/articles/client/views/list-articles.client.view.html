<section class="content container">
  <div class="page-header">
    <h1 class="text-center">What are you looking for?</h1>
  </div>

  <div class="row">
    <div class="filters text-center">
      <button class="btn food" text-align="center">
        <i class="fa fa-utensils"></i>
        </br>
        <span>Food</span></button>
      <button class="btn shelter" text-align="center"><i class="fa fa-home"></i></br><span>Shelter</span></button>
      <button class="btn courses" text-align="center"><i class="fa fa-book"></i></br><span>Courses</span></button>
      <button class="btn health" text-align="center"><i
          class="fa fa-notes-medical"></i></br><span>Health</span></button>
    </div>

    <div class="row">
      <div class="col-md-8">
        <div class="list-group">
          <a ng-repeat="article in vm.articles" ui-sref="articles.view({ articleId: article._id })"
            class="list-group-item">
            <small class="list-group-item-text">
              Category:
              <span ng-bind="article.category"></span>
            </small>

            <h2 class="list-group-item-heading p-3" ng-bind="article.title"></h2>

            <p class="list-group-item-text" ng-bind="article.content"></p>
          </a>
        </div>
      </div>

      <div class="col-md-4">
        <div class="mapouter">
          <div class="gmap_canvas"><iframe width="389" height="800" id="gmap_canvas"
              src="https://maps.google.com/maps?q=university%20of%20san%20francisco&t=&z=13&ie=UTF8&iwloc=&output=embed"
              frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a
              href="https://www.crocothemes.net"></a></div>
          <style>
            .mapouter {
              position: relative;
              text-align: right;
              height: 563px;
              width: 389px;
            }

            .gmap_canvas {
              overflow: hidden;
              background: none !important;
              height: 563px;
              width: 389px;
            }
          </style>
        </div>
      </div>
    </div>
</section>
